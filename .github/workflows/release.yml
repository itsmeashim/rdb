name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      # Real release when a tag is pushed (v*)
      - name: Run GoReleaser (tagged release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build binaries on merges (push to main/master) without publishing a GitHub Release
      - name: Run GoReleaser (snapshot on merge)
        if: startsWith(github.ref, 'refs/heads/')
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload built binaries as artifacts for merged PR builds
      - name: Upload build artifacts (merge builds)
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ github.sha }}
          path: dist/*
